<div class="container">
    <div  id="home">
        <form #form="ngForm"(ngSubmit)="loginUser(form)" class="form-signin">
           <div>     
                <h2 align="center"> <b>Please Sign In!!</b> </h2>
                <br>
            </div>
          <div class="form group">
                <label for="inputEmail" class="sr-only">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Enter Username" [(ngModel)]="username" required autofocus/>   
          </div>
          <div class="form group">
                <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Enter Password" [(ngModel)]="password" required />   
          </div>
          <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
          <div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
              <!-- <button class="btn btn-lg btn-primary btn-block" (click)="createUser()" >Register</button> -->
          </div>
      </form>
      <p>
    
    
    
        </p>
        <div>
            <button type="button" class="btn btn-secondary btn-sm" (click)="loginStaff()">Staff Login</button>
        </div>
    </div>
</div>
