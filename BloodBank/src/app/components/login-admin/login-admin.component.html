<div class="container" id="admin">
<form #form="ngForm"(ngSubmit)="loginAdmin(form)" class="form-signin">

    <div>
        <h3 align="center"> <b>Admin Mode</b> </h3>
    </div>
  <div class="form group">
        <label for="inputEmail" class="sr-only">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Username" [(ngModel)]="username" required autofocus />   
  </div>
  <div class="form group">
        <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password"  class="form-control" placeholder="Password" [(ngModel)]="password" required />   
  </div>
  <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
  <div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </div>
</form>
</div>
