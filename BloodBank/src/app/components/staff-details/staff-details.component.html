  <div class="container">
    <div id="margin">
<form (ngSubmit)="processForm()">
    <div class="form group">
        <label for="staffID">ID</label>
        <input type="number" name="staffID" class="form-control" [(ngModel)]="staff.staffID"/>   
    </div>
    <div class="form group">
        <label for="staffName">Name</label>
        <input type="text" name="staffName" class="form-control" [(ngModel)]="staff.staffName"/>   
    </div>
    <div class="form group">
        <label for="staffAddress">Address</label>
        <input type="text" name="staffAddress" class="form-control" [(ngModel)]="staff.staffAddress"/>   
    </div>
    <div class="form group">
        <label for="staffContact">Contact</label>
        <input type="number" name="staffContact" class="form-control" [(ngModel)]="staff.staffContact"/>   
    </div>
    <div class="form group">
        <label for="staffGender">Gender</label>
        <input type="text" name="staffGender" class="form-control" [(ngModel)]="staff.staffGender"/>   
    </div>
    <div class="form group">
        <label for="staffUserName">Username</label>
        <input type="text" name="staffUserName" class="form-control" [(ngModel)]="staff.staffUserName"/>   
    </div>
    <div class="form group">
        <label for="staffPassword">Password</label>
        <input type="text" name="staffPassword" class="form-control" [(ngModel)]="staff.staffPassword"/>   
    </div>
    <input type="submit" value="Save" class="btn btn-success" />
</form>
</div>
</div>
