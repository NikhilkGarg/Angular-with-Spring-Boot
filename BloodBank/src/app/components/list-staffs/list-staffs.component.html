<div class="container" id="margin">
  <table class="table table-striped">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Password</th>
      <th>Operations</th>
    </thead>
    <tbody>
      <tr *ngFor="let staff of staffs">
        <td>{{staff.staffID}}</td>
        <td>{{staff.staffName}}</td>
        <td>{{staff.staffUserName}}</td>
        <td>{{staff.staffPassword}}</td>
        <td><button class="btn btn-danger" (click)="deleteStaff(staff)">Delete</button>
            <button class="btn btn-primary" (click)="updateStaff(staff)">Edit</button></td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="createStaff()">New Staff</button>
</div>
