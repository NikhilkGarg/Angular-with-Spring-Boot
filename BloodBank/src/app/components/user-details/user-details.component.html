      <div class="container">
        <div id="userDetails">
            <form (ngSubmit)="processForm()">
                <div class="form-group row">
                    <label for="userID" class="col-sm-2 col-form-label"><h5>User ID</h5></label>
                    <div class="col-sm-10">
                    <input type="number" name="userID" class="form-control" [(ngModel)]="user.userID" placeholder="UserId"/>   
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userName" class="col-sm-2 col-form-label"><h5>Name</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userName" class="form-control" [(ngModel)]="user.userName" placeholder="Name"/>   
                </div>
                </div>
                <div class="form-group row">
                    <label for="userAddress" class="col-sm-2 col-form-label"><h5>Address</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userAddress" class="form-control" [(ngModel)]="user.userAddress" placeholder="Address"/>   
                </div></div>
                <div class="form-group row">
                    <label for="bloodType" class="col-sm-2 col-form-label"><h5>BloodType</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="bloodType" class="form-control" [(ngModel)]="user.bloodType" placeholder="BloodType"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userContact" class="col-sm-2 col-form-label"><h5>Contact</h5></label>
                    <div class="col-sm-10">
                    <input type="number" name="userContact" class="form-control" [(ngModel)]="user.userContact" placeholder="Contact"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userDOB" class="col-sm-2 col-form-label"><h5>Date of Birth</h5></label>
                    <div class="col-sm-10">
                    <input type="date" name="userDOB" class="form-control" [(ngModel)]="user.userDOB"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userGender" class="col-sm-2 col-form-label"><h5>Gender</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userGender" class="form-control" [(ngModel)]="user.userGender" placeholder="Gender"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userWeight" class="col-sm-2 col-form-label"><h5>Weight</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userWeight" class="form-control" [(ngModel)]="user.userWeight" placeholder="Weight"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userUserName" class="col-sm-2 col-form-label"><h5>Username</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userUserName" class="form-control" [(ngModel)]="user.userUserName" placeholder="UserName"/>   
                </div></div>
                <div class="form-group row">
                    <label for="userPassword" class="col-sm-2 col-form-label"><h5>Password</h5></label>
                    <div class="col-sm-10">
                    <input type="text" name="userPassword" class="form-control" [(ngModel)]="user.userPassword" placeholder="Password"/>   
                </div></div>
                <div id="sub">
                <input type="submit" value="Save" class="btn btn-primary" />
            </div>
            </form>
        </div>
          </div>
